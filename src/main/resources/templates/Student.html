<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Student Management App</title>
    </head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Student Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Student Management <span class="sr-only">(current)</span></a>

          </div>
        </div>
    </nav>

<br>

<div class = "container">
    <div class = "row">
        <h1>List Student</h1>
    </div>
    <div class = "row">
      <div class="col-lg-3">
        <a th:href = "@{/Student/new}" class="btn-primary btn-sm" > New Student</a>
      </div>
     
    </div>
     <br/>
    <table class="table">
        <thead class="thead-dark">
            <tr>
              <th scope="col">Nom</th>
              <th scope="col">Prenom</th>
              <th scope="col">Email</th>
              <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
          <tr th:each = "Student:${Student}">
              <td th:text = "${Student.nom}"></td>
              <td th:text = "${Student.prenom}"></td>
              <td th:text = "${Student.email}"></td>
              <td>
                <a th:href="@{/Student/edit/{id}(id=${Student.id})}" class="btn btn-primary">Update</a> 
                <a th:href="@{/Student/{id}(id=${Student.id})}" class="btn btn-danger">Delete</a>   
              </td> 
          </tr>
          
        </tbody>
    </table>
</div>

</body>
</html>
